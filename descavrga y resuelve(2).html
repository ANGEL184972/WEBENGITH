<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div id="myPlot" style="width:100%;max-width:700px"></div>

<script>
  let exp = "Math.sin(x)";

  // Generar valores
  let inix = parseFloat(prompt("Valor de X, ingresa el inicio", 0));
  let finx = parseFloat(prompt("Volumen de la caja, ingresa la altura", 0));
  if (finx > inix) {
    const xValues = [];
    const yValues = [];

    for (let x = inix; x <= finx; x += 0.1) {
      xValues.push(x);
      yValues.push(eval(exp));
    }
    
    

    // Mostrar usando Plotly
    const data = [{x: xValues, y: yValues, mode: "lines"}];
    const layout = {title: "y = " + exp};
    Plotly.newPlot("myPlot", data, layout);
  } else {
    alert("El inicio sobrepasa al final");
  }
</script>
