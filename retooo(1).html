<!DOCTYPE html>
<html>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <body>
    <div id="myPlot" style="width:100%;max-width:700px"></div>
    <script>
      let exp = "Math.sin(x)";
      
      // Ask for start and end values of x
      let startX = parseFloat(prompt("Enter the start value of x", "0"));
      let endX = parseFloat(prompt("Enter the end value of x", "10"));
      
      if (startX < endX) {
        const xValues = [];
        const yValues = [];

        for (let x = startX; x <= endX; x += 0.1) {
          xValues.push(x);
          yValues.push(eval(exp));
        }

        // Display using Plotly
        const data = [{x: xValues, y: yValues, mode: "lines"}];
        const layout = {title: "y = " + exp};
        Plotly.newPlot("myPlot", data, layout);
      } else {
        alert("Start value of x should be less than the end value.");
      }
    </script>
  </body>
</html>
