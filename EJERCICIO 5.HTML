<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida del usuario</title>
    
    <script type="text/javascript">
        function alertName() {
            var usuario = document.forms[0].usu.value;
            var contra = document.forms[0].con.value;

            if(usuario == "admin" && contra == "admin") {
                document.write("<center>");
                document.write("<a href='https://miindexweb.000webhostapp.com/PORTAFOLIO2/index.html'><button style='margin: 5px; color: white; background-color: #8a2be2; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;'>Click aquí</button></a>");
                document.write("</center>");
            } else {
                document.write("<center>DATOS INCORRECTOS</center>");
            }
            return false;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Bienvenida</h1>
        <form id="myform" onsubmit="return alertName();">
            <p>Usuario: <input id="usu" name="usu" type="text" /></p>
            <p>Contraseña: <input id="con" name="con" type="password" /></p>
            <p><input type="submit" value="Ingresar" /></p>
        </form>
    </div>
</body>
</html>
