<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var width = prompt("Volumen de la caja, ingresa el ancho", 0);
        var height = prompt("Volumen de la caja, ingresa la altura", 0);
        var length = prompt("Volumen de la caja, ingresa la longitud", 0);
        var volume = width * height * length;
        alert(`El volumen de la caja es ${volume}`);
    </script>
</body>
</html>
