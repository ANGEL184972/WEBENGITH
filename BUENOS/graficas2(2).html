<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>
const xValues = ["FISICA I", "PROGRA I", "WEB I", "NUCLEO II", "MATE I","INGLES IV"];
const yValues = [0, 0, 0, 0, 0,0];
for (let i = 0; i < 6; i++) {
    yValues[i] = Math.floor(Math.random() * 100) + 1;}
const barColors = ["rgba(255,0,0,0.6)", "green","blue","orange","brown","pink"];
new Chart("myChart", {
 type: "bar",
 data: {
 labels: xValues,
 datasets: [{
 backgroundColor: barColors,
 data: yValues
 }]
 },
 options: {
 legend: {display: true},
 title: {
 display: true,
 text: "PARCIAL 1"
 }
 }
});
</script>
</body>
</html>
