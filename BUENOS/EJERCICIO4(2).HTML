<html>

<head>

  <title>Bienvenida del usuario</title>

  <script type = "text/javascript">

  function alertName() {

    
    var filas= parseInt(document.forms[0].filas.value);
    var cols= parseInt(document.forms[0].cols.value);
    

    
    

    document.write("<table border=1>");
    for(i=0;i<=filas;i++)
    {
        document.write("<tr>");
        for(j=1;j<=cols;j++) 
            
        {
            num=Math.floor(Math.random()*100)+1;
            document.write("<td>"+num+"</td>");
            

        }
        document.write("</tr>");
        }
        document.write("</table>");
        return true;

  }

  </script>

</head>

<body>

<form id="myform" onsubmit="return alertName();">


<p>Cuantas filas <input id="filas" name="filas" type="text" /></p>
<p>Cuantas columnas <input id="cols" name="cols" type="text" /></p>



<p><input type="submit" /></p>

</form>

</body>

</html>
