<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Utilizar un CDN para jQuery y jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Utilizar un CDN para jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>Documento</title>
</head>
<body>
    <iframe frameborder="0" width="500" height="400"></iframe>
    <script>
        // Asegurarse de que jsPDF está correctamente cargado
        $(document).ready(function () {
            const { jsPDF } = window.jspdf;

            var caracter = prompt('Carácter: ');
            var altura = prompt('Altura del triángulo:');
            altura = parseInt(altura);

            var doc = new jsPDF();
            doc.setFontSize(22);
            doc.text('Triángulo', 20, 20);
            doc.setFontSize(16);
            doc.text('Carácter: ' + caracter, 20, 30);
            doc.text('Altura del triángulo: ' + altura, 20, 40);

            var x = 20;
            var y = 50;
            var ancho = altura;

            for (var i = 0; i < altura; i++) {
                for (var j = 0; j <= i; j++) {
                    doc.text(caracter, x + j * 10, y + i * 10);
                }
            }

            var cadena = doc.output('datauristring');
            $('iframe').attr('src', cadena);
        });
    </script>
</body>
</html>
